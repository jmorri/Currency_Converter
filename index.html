<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to css, fonts, all kind of styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
    <title>Currency Converter</title>
</head>

<body class="body" id="body">
    <header>        
        <div id="container">
            <img src="img/candyburger.png" 
                 alt="hamburger menu icon">
        </div>
        <nav class="header-nav">
            <ul id="nav-menu">
                <li></li>
                <li><a href="">Currency Converter</a></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="main-content">
          
          <div class="form-group">
            <textarea class="input-control">Amount</textarea>
          </div>

          
            <div class="form-group form_options">
              <select id="to" name="to">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>
          
              <select id="from" name="from">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          
            <div class="form-group">
              <input value="" class="input-control" />
            </div>
          
          <!--
            <div class="form-group">
              <label>Currnecy Type</label>
              <input value="" class="input-control" placeholder="currency pair 1" style="flex: 6" />    
              <input value="" class="input-control" placeholder="currency pair 2" style="flex:1" />    
              <input value="" class="input-control" placeholder="currency pair 3" style="flex:2" />
            </div>
          -->
            <div class="form-group">
              <button class="btn">Convert</button>
              <button class="btn">Clear</button>
            </div>
          
          </article>
    </main>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>

</html>
