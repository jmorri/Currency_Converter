<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to css, fonts, all kind of styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
    <title>Currency Converter</title>
</head>

<body class="body" id="body">
    <header>        
        <div id="container">
            <img src="img/candyburger.png" 
                 alt="hamburger menu icon">
        </div>
        <nav class="header-nav">
            <ul id="nav-menu">
                <li></li>
                <li><a href="">Currency Converter</a></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="main-content">
           
            <div class="form-group">
              <label>Amount</label>
              <input value="Rick" class="input-control" />
          
              <label class="right-inline">Control</label>
              <input value="Strahl" class="input-control" />
            </div>
          
            <div class="form-group">
              <label>From</label>
              <input value="West Wind" class="input-control" />
            </div>
          
            <div class="form-group">
              <label>To</label>
              <textarea class="input-control">32 North End</textarea>
            </div>
          
            <div class="form-group">
              <label>Currnecy Type</label>
              <input value="Walnut Creek" class="input-control" placeholder="City" style="flex: 6" />    
              <input value="CA" class="input-control" placeholder="State" style="flex:1" />    
              <input value="94152" class="input-control" placeholder="Postal Code" style="flex:2" />
            </div>
          
            <div class="form-group">
              <label>&nbsp;</label>
              <button class="btn">Save</button>
              <button class="btn">Cancel</button>
          
            </div>
          
          </article>
    </main>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>

</html>
